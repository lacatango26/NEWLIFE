<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewLife - Customer Feedback and Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #017bf5;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ffffff;
            color: #017bf5;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header img {
            width: 100%;
            max-width: 150px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #017bf5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffff;
            color: #017bf5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        footer {
            background-color: #ffffff;
            color: #017bf5;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header img {
                width: 40%;
                max-width: 200px;
            }

            nav a {
                font-size: 16px;
                padding: 8px;
            }

            section {
                padding: 10px;
            }

            footer {
                padding: 8px;
                font-size: 14px;
            }

            .button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            header img {
                width: 30%;
                max-width: 150px;
            }

            nav a {
                font-size: 14px;
                padding: 6px;
                display: block;
                padding: 5px 0;
            }

            section {
                padding: 5px;
            }

            footer {
                padding: 5px;
                font-size: 12px;
            }

            .button {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="newlife2.png" alt="Logo">
        <h1>Customer Feedback and Suggestions</h1>
        <p><i>Your opinion matters to us</i></p>
    </header>

    <nav>
        <a href="index.html">Go Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
    </nav>

    <section>
        <h2>We Value Your Feedback</h2>
        <p>Please use the form below to provide your feedback and suggestions. Your input helps us improve our services.</p>
        <form action="submit_feedback.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Feedback/Suggestions:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="button">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 NewLife. All rights reserved.</p>
    </footer>
</body>
</html>
